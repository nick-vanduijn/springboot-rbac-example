# Test Configuration for RBAC API

# Application Info
spring.application.name=Spring RBAC API Test
server.port=0

# Database Configuration (H2 in-memory for tests)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable H2 console for tests
spring.h2.console.enabled=false

# Logging - reduced for tests
logging.level.com.example.rbac=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN